<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Meu Projeto RA Geolocation</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-gps.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <div
    style="position: fixed; top: 0; width: 100%; text-align: center; background-color: rgba(0,0,0,0.5); color: white; padding: 5px; z-index: 1;">
    <h1>Meu Projeto RA Geolocation v1.2</h1>
  </div>

  <a-scene vr-mode-ui="enabled: false" embedded
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;">
    <a-assets>
      <img id="pin" src="pinicon.png">
    </a-assets>

    <a-image src="#pin" look-at="[gps-camera]" scale="20 20 20" transparent="true"
      gps-entity-place="latitude: -20.759225; longitude: -42.881980;"></a-image>

    <a-camera gps-camera rotation-reader> </a-camera>
  </a-scene>
</body>

</html>
