<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Meu Projeto RA Geolocation</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <div
    style="position: fixed; top: 0; width: 100%; text-align: center; background-color: rgba(0,0,0,0.5); color: white; padding: 5px; z-index: 1;">
    <h1>Meu Projeto RA Geolocation v1.8</h1>
  </div>

  <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; debugUIEnabled: false;'
    arjs-location-source>
    <a-assets>
      <!-- <img id="pin" src="pinicon.png"> -->
      <!-- 
        SVG do pino. VocÃª pode alterar a cor alterando o valor de 'fill'.
        Por exemplo: fill="blue", fill="#FF0000", etc.
      -->
      <svg id="pin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="red" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13C19 5.13 15.87 2 12 2z"/>
      </svg>
    </a-assets>

    <a-image src="#pin" look-at="[gps-camera]" scale="20 20 20" transparent="true"
      gps-entity-place="latitude: -20.759225; longitude: -42.881980;"></a-image>

    <a-camera gps-camera rotation-reader> </a-camera>
  </a-scene>
</body>

</html>
