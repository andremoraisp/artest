<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Meu Projeto RA Geolocation</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <div
    style="position: fixed; top: 0; width: 100%; text-align: center; background-color: rgba(0,0,0,0.5); color: white; padding: 5px; z-index: 1;">
    <h1>Meu Projeto RA Geolocation v1.11</h1>
  </div>

  <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; debugUIEnabled: false;' arjs-location-source>
    
    <a-assets>
      <!-- <img id="pin" src="pinicon.png"> -->
      <!--
        SVG que recria o 'pinicon.png' com fundo transparente real.
        A cor pode ser alterada no atributo 'fill'.
      -->
      <svg id="pin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill="black" d="M256 0C149.9 0 64 85.9 64 192c0 70.1 38.2 130.7 96.2 169.4c-3.6 4.4-7.1 8.8-10.5 13.2C118.4 429.1 48 463.4 48 496c0 8.8 7.2 16 16 16h384c8.8 0 16-7.2 16-16c0-32.6-70.4-66.9-101.8-121.4c-3.4-4.4-6.9-8.8-10.5-13.2C413.8 322.7 452 262.1 452 192C452 85.9 366.1 0 256 0zm0 256a64 64 0 1 1 0-128 64 64 0 1 1 0 128z"/>
      </svg>
    </a-assets>

    <a-plane src="#pin" look-at="[gps-camera]" scale="20 20 20"
      material="shader: flat; transparent: true; src: #pin" gps-entity-place="latitude: -20.759644; longitude: -42.882060;"></a-plane>

    <a-camera gps-camera rotation-reader> </a-camera>
  </a-scene>
</body>

</html>
