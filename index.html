<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Meu Projeto RA Geolocation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
    >
      <a-assets>
        <img id="pin" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/marker.png">
      </a-assets>

      <a-image
        src="#pin"
        look-at="[gps-camera]"
        scale="20 20 20"
        gps-entity-place="latitude: -20.757173; longitude: -42.881340;"
      ></a-image>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
